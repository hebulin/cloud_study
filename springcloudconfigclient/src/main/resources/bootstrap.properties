server.port=3722

#该服务是获取远程git的master分支下的application-dev的配置信息；
#安全性：还可以在配置中心服务server上设置密码，然后客户端配置好账号密码，一样可以获取到配置
#这个名字对应配置文件的名字
spring.application.name=application
#profile对应profile部分：dev、test
spring.cloud.config.profile=dev
#label对应label
spring.cloud.config.label=master
#对应config配置中心地址
spring.cloud.config.uri=http://localhost:3721



